<!DOCTYPE html>
<html>
    <head>
        <title>Five Bootstrap Navbars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <cript src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        
    <body>
        <div class="navbar navbar-expand-lg bg-gradient">
            <div class="container-fluid px-0" style="background-color:#133B40">
                <div class="container d-flex justify-content-between align-items-center">
                    <ul class="nav justify-content-start">
                        <li class="nav-item">
                            <a class="navbar-brand" href="https://www.instagram.com" style="color:white;">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white;">
                                <img src="https://courses.ics.hawaii.edu/ics314f25/morea/ui-frameworks/experience-bootstrap-navbars-board-room-logo.png" width="50px" alt="The Boardroom Logo">
                            </a>
                        </li> 
                    </ul>

                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button class="btn btn-dark" type="button">Menu</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
